<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Delete Option</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Select an option</button>
        <div class="dropdown-content" id="dropdownOptions">
            <div class="option">Option 1 <span class="delete-option" onclick="deleteOption(0)">🗑️</span></div>
            <div class="option">Option 2 <span class="delete-option" onclick="deleteOption(1)">🗑️</span></div>
            <div class="option">Option 3 <span class="delete-option" onclick="deleteOption(2)">🗑️</span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
